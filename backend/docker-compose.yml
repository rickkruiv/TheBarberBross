version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: barberbross-postgres
    restart: always
    environment:
      POSTGRES_DB: barberbross
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: barberbross-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: always

volumes:
  postgres_data: